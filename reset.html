<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reset Password - RSU REQS</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
    />
    <link href="/assets/css/style.css" rel="stylesheet" />
    
    <style>
      .password-checklist {
        font-size: 0.85rem;
        list-style: none;
        padding-left: 0;
      }
      .password-checklist li {
        color: #888;
        transition: color 0.3s;
      }
      .password-checklist li.valid {
        color: green;
      }
      .password-wrapper {
        position: relative;
      }
      .password-wrapper .form-control {
        padding-right: 40px;
      }
      .password-wrapper i {
        position: absolute;
        right: 12px;
        top: 50%;
        transform: translateY(-50%);
        cursor: pointer;
        color: #6c757d;
      }
    </style>
  </head>
  <body>
    <div class="d-flex flex-grow-1 justify-content-center align-items-center margin-auto">
      <div class="login-card-custom">
        <div class="content">
          <h4 class="mt-3 mb-2 fw-bold">Create New Password</h4>
          <p class="text-muted">Please enter and confirm your new password.</p>
          <form id="resetForm">
            <div class="mb-3">
              <label for="password" class="form-label mb-2">New Password</label>
              <div class="password-wrapper">
                <input
                  type="password"
                  id="password"
                  class="form-control"
                  required
                />
                <i class="bi bi-eye-fill" id="togglePassword"></i>
              </div>
              <ul class="password-checklist" id="passwordChecklist">
                <li id="length">• At least 8 characters</li>
                <li id="uppercase">• At least 1 uppercase letter</li>
                <li id="lowercase">• At least 1 lowercase letter</li>
                <li id="number">• At least 1 number</li>
              </ul>
            </div>

            <div class="mb-3">
              <label for="confirmPassword" class="form-label mb-2">Confirm New Password</label>
              <div class="password-wrapper">
                <input
                  type="password"
                  id="confirmPassword"
                  class="form-control"
                  required
                />
                <i class="bi bi-eye-fill" id="toggleConfirmPassword"></i>
              </div>
              <small id="confirmMsg" class="text-danger d-none">Passwords do not match</small>
            </div>

            <div id="formAlert" class="alert d-none" role="alert"></div>
            <div class="hero-buttons">
              <button
                type="submit"
                id="submitBtn"
                class="btn btn-primary w-100 mt-2"
              >
                Reset Password
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script>
      // 1. Toggle Password Logic
      const togglePassword = document.getElementById("togglePassword");
      const toggleConfirmPassword = document.getElementById("toggleConfirmPassword");
      const passwordInput = document.getElementById("password");
      const confirmInput = document.getElementById("confirmPassword");
      const confirmMsg = document.getElementById("confirmMsg");
      const submitBtn = document.getElementById("submitBtn");
      const formAlert = document.getElementById("formAlert");

      function createToggleHandler(inputEl, iconEl) {
        return () => {
          const type = inputEl.getAttribute("type") === "password" ? "text" : "password";
          inputEl.setAttribute("type", type);

          if (type === "password") {
            iconEl.classList.remove("bi-eye-slash-fill");
            iconEl.classList.add("bi-eye-fill");
          } else {
            iconEl.classList.remove("bi-eye-fill");
            iconEl.classList.add("bi-eye-slash-fill");
          }
        };
      }

      togglePassword.addEventListener("click", createToggleHandler(passwordInput, togglePassword));
      toggleConfirmPassword.addEventListener("click", createToggleHandler(confirmInput, toggleConfirmPassword));

      // 2. Checklist Logic
      const checklist = {
        length: document.getElementById("length"),
        uppercase: document.getElementById("uppercase"),
        lowercase: document.getElementById("lowercase"),
        number: document.getElementById("number"),
      };
      
      passwordInput.addEventListener("input", () => {
        const pass = passwordInput.value;
        updateChecklistItem(checklist.length, pass.length >= 8);
        updateChecklistItem(checklist.uppercase, /[A-Z]/.test(pass));
        updateChecklistItem(checklist.lowercase, /[a-z]/.test(pass));
        updateChecklistItem(checklist.number, /[0-9]/.test(pass));
      });

      function updateChecklistItem(item, isValid) {
        if (isValid) item.classList.add("valid");
        else item.classList.remove("valid");
      }

      // 3. Form Submit Logic (Simulated)
      document.getElementById("resetForm").addEventListener("submit", async (e) => {
          e.preventDefault();

          const password = passwordInput.value;
          const confirmPassword = confirmInput.value;

          // Reset alerts
          formAlert.classList.add("d-none");
          confirmMsg.classList.add("d-none");

          // Basic Validation
          if (password.length < 8) {
            formAlert.textContent = "Password must be at least 8 characters.";
            formAlert.classList.remove("d-none", "alert-success");
            formAlert.classList.add("alert-danger");
            return;
          }
          if (password !== confirmPassword) {
            confirmMsg.classList.remove("d-none");
            return;
          }

          // Simulate Loading
          submitBtn.disabled = true;
          submitBtn.innerHTML = '<span class="spinner-border spinner-border-sm"></span> Resetting...';

          // Simulate Server Delay (1 second)
          setTimeout(() => {
             formAlert.classList.remove("d-none", "alert-danger");
             formAlert.classList.add("alert-success");
             formAlert.innerHTML = 'Success! Your password has been reset. <a href="#">Click here to log in.</a>';
             submitBtn.innerHTML = "Password Reset!";
          }, 1000);
      });
    </script>
  </body>
</html>
