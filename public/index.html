<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send Message</title>
    <style>
        body { font-family: sans-serif; display: flex; justify-content: center; padding: 50px; background-color: #f0f0f0; }
        form { 
            display: flex; 
            flex-direction: column; 
            width: 300px; 
            gap: 15px; 
            background: white; 
            padding: 20px; 
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        input, button { padding: 12px; border-radius: 4px; border: 1px solid #ddd; }
        button { background-color: #007bff; color: white; border: none; cursor: pointer; font-weight: bold; }
        button:hover { background-color: #0056b3; }
    </style>
</head>
<body>
    <form id="emailForm">
        <h3>Send the Message</h3>
        <label for="targetEmail">Send to:</label>
        <input type="email" id="targetEmail" placeholder="Enter recipient's email" required>
        <button type="submit">Send Now</button>
    </form>

    <script>
        const form = document.getElementById('emailForm');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = form.querySelector('button');
            const originalText = btn.innerText;
            
            // 1. Get the email from the box
            const targetEmail = document.getElementById('targetEmail').value;

            btn.innerText = "Sending...";
            btn.disabled = true;

            try {
                // 2. Send it to the backend
                const response = await fetch('/send-email', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ targetEmail: targetEmail })
                });
                
                const result = await response.json();
                
                if(response.ok) {
                    alert(result.message);
                    form.reset();
                } else {
                    alert("Error: " + result.message);
                }

            } catch (error) {
                alert('Connection error');
            } finally {
                btn.innerText = originalText;
                btn.disabled = false;
            }
        });
    </script>
</body>
</html>
