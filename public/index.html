<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <style>
        body { font-family: sans-serif; display: flex; justify-content: center; padding: 50px; }
        form { display: flex; flex-direction: column; width: 300px; gap: 10px; }
        input, textarea, button { padding: 10px; }
    </style>
</head>
<body>
    <form id="contactForm">
        <h2>Contact Us</h2>
        <input type="text" id="name" placeholder="Your Name" required>
        <input type="email" id="email" placeholder="Your Email" required>
        <textarea id="message" placeholder="Your Message" required></textarea>
        <button type="submit">Send Email</button>
    </form>

    <script>
        const form = document.getElementById('contactForm');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                message: document.getElementById('message').value
            };

            try {
                // We point to our own server route
                const response = await fetch('/send-email', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(formData)
                });
                
                const result = await response.json();
                alert(result.message);
                
                if(response.ok) form.reset();

            } catch (error) {
                alert('Error sending email');
            }
        });
    </script>
</body>
</html>
