<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
<script type="text/javascript">
   (function(){
      emailjs.init("YOUR_PUBLIC_KEY"); // Get this from EmailJS dashboard
   })();
</script>

<script>
    async function sendBold() {
         const targetEmail = document.getElementById('targetEmail').value;

         const templateParams = {
             to_email: targetEmail,
             my_html_message: "Your bold ni wally message here" 
         };

         // This uses HTTP (Port 80), which Render ALLOWS
         emailjs.send('YOUR_SERVICE_ID', 'YOUR_TEMPLATE_ID', templateParams)
             .then(function(response) {
                alert('SUCCESS!');
             }, function(error) {
                alert('FAILED...', error);
             });
    }
</script>
