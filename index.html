<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send Message</title>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script type="text/javascript">
       (function(){
          // 2. Initialize with your PUBLIC KEY (Get this from Account tab)
          emailjs.init("T7baF7XJ6nZCGRnMi"); 
       })();
    </script>
    <style>
        body { font-family: sans-serif; display: flex; justify-content: center; padding: 50px; background-color: #f0f0f0; }
        form { 
            display: flex; 
            flex-direction: column; 
            width: 300px; 
            gap: 15px; 
            background: white; 
            padding: 20px; 
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        input, button { padding: 12px; border-radius: 4px; border: 1px solid #ddd; }
        button { background-color: #007bff; color: white; border: none; cursor: pointer; font-weight: bold; }
        button:hover { background-color: #0056b3; }
    </style>
</head>
<body>
    <form id="emailForm">
        <h3>Send the Message</h3>
        <label for="targetEmail">Send to:</label>
        <input type="email" id="targetEmail" placeholder="Enter recipient's email" required>
        <button type="submit">Send Now</button>
    </form>

    <script>
        const form = document.getElementById('emailForm');

        form.addEventListener('submit', function(event) {
            event.preventDefault();
            const btn = form.querySelector('button');
            const originalText = btn.innerText;

            const targetEmail = document.getElementById('targetEmail').value;

            btn.innerText = "Sending...";
            btn.disabled = true;

            // 3. Prepare the parameters
            // Make sure your EmailJS template has a variable {{to_email}} in the "To" field!
            const templateParams = {
                to_email: targetEmail
            };

            // 4. Send using EmailJS (HTTP request, so Render won't block it)
            // Replace 'YOUR_TEMPLATE_ID' with the one you created
            emailjs.send('service_0yj04gg', 'YOUR_TEMPLATE_ID', templateParams)
                .then(function() {
                    alert('SUCCESS! Email sent.');
                    form.reset();
                    btn.innerText = originalText;
                    btn.disabled = false;
                }, function(error) {
                    alert('FAILED: ' + JSON.stringify(error));
                    btn.innerText = originalText;
                    btn.disabled = false;
                });
        });
    </script>
</body>
</html>
